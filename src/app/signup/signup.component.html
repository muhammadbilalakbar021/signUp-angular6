<div class="margin">
    <div style="background-image: url('assets/b1.jpg');" class="parallax">
      <h1>Sign Up Form</h1>
      <div class="container"></div>
      <div class="padding">
          <div>
            <form>
              <div>
                  <mat-grid-list cols="4" rowHeight="4:1">
                      <mat-grid-tile></mat-grid-tile>
                      <mat-grid-tile><label>First Name</label></mat-grid-tile>
                      <mat-grid-tile>
                          <mat-form-field class="example-full-width">
                              <input matInput class="white" value="">
                            </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile></mat-grid-tile>
                    </mat-grid-list>
              </div>
              <div>
                  <mat-grid-list cols="4" rowHeight="4:1">
                      <mat-grid-tile></mat-grid-tile>
                      <mat-grid-tile><label>Last Name</label></mat-grid-tile>
                      <mat-grid-tile>
                          <mat-form-field class="example-full-width">
                              <input matInput class="white" value="">
                            </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile></mat-grid-tile>
                    </mat-grid-list>
              </div>
              <div>
                  <mat-grid-list cols="4" rowHeight="4:1">
                      <mat-grid-tile></mat-grid-tile>
                      <mat-grid-tile><label>Email</label></mat-grid-tile>
                      <mat-grid-tile>
                          <mat-form-field class="example-full-width">
                              <input matInput class="white" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                              <mat-hint>Email Required</mat-hint>
                              <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                    Please enter a valid email address
                                  </mat-error>
                                  <mat-error *ngIf="emailFormControl.hasError('required')">
                                    Email is <strong>required</strong>
                                  </mat-error> -->
                            </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile></mat-grid-tile>
                    </mat-grid-list>
              </div>
              <div>
                    <mat-grid-list cols="4" rowHeight="4:1">
                        <mat-grid-tile></mat-grid-tile>
                        <mat-grid-tile><label>Date of Birth</label></mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field class="example-full-width">
                                <input matInput class="white"  [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="choose a date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>                                
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile></mat-grid-tile>
                      </mat-grid-list>
                </div>
                <div>
                        <mat-grid-list cols="4" rowHeight="4:1">
                            <mat-grid-tile></mat-grid-tile>
                            <mat-grid-tile><label>Gender</label></mat-grid-tile>
                            <mat-grid-tile>
                                <mat-radio-group [(ngModel)]="model">
                                    <mat-radio-button class="white radio" value="male">Male</mat-radio-button>
                                    <mat-radio-button  class="white radio1" value="female">Female</mat-radio-button>
                                </mat-radio-group>
                            </mat-grid-tile>
                            <mat-grid-tile></mat-grid-tile>
                          </mat-grid-list>
                    </div>
                    <div>
                            <mat-grid-list cols="4" rowHeight="4:1">
                                <mat-grid-tile></mat-grid-tile>
                                <mat-grid-tile><label>Contact</label></mat-grid-tile>
                                <mat-grid-tile>
                                    <mat-form-field class="example-full-width">
                                        <input matInput class="white" value="">
                                      </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile></mat-grid-tile>
                              </mat-grid-list>
                    </div>

                         <div>
                            <div class="row height">
                                    <div class="col">
                                        <label>Degree Program</label>
                                    </div>
                                    <div class="col">
                                      <div ngbDropdown class="d-inline-block drop">
                                        <button class="btn btn-outline-primary" id="degree" ngbDropdownToggle>Select Degree</button>
                                        <div ngbDropdownMenu aria-labelledby="degree">
                                          <button class="dropdown-item">Computer Science</button>
                                          <button class="dropdown-item">Software Engineering</button>
                                          <button class="dropdown-item">Computer Engineering</button>
                                        </div>
                                      </div>
                                    </div>
                                </div>                              
                          </div>
                          <div>
                                <div class="row height2">
                                    <div class="col">
                                        <label>Username</label>
                                    </div>
                                    <div class="col" class="MAT">
                                            <mat-form-field>
                                                    <input  matInput class="white"  #action>
                                             </mat-form-field>
                                    </div>
                                    <div class="col">
                                            <input mat-button class="btn btn-outline-primary" type="button" (click)="openSnackBar(action.value)" value="Check Avail!">
                                        </div>
                                </div>
                            </div>
                            <div>
                                    <mat-grid-list cols="4" rowHeight="4:1">
                                        <mat-grid-tile></mat-grid-tile>
                                        <mat-grid-tile><label>Upload Image</label></mat-grid-tile>
                                        <mat-grid-tile>
                                                <button mat-raised-button class="signup" (click)="openBottomSheet()">Open file</button>                                           
                                        </mat-grid-tile>
                                        <mat-grid-tile></mat-grid-tile>
                                      </mat-grid-list>
                                </div>
                          <div>
                              <div class="row height1">
                                    <div class="col">
                                        <input mat-button class="btn btn-primary  signup" type="button" (click)="openDialog()" value="SIGN UP">
                                    </div>
                              </div>
                          </div>                 
            </form>
          </div>
      </div>
      </div>
      <div style="background-image: url('assets/b2.jpg');" class="parallax"></div>
      <div style="background-image: url('assets/b4.png');" class="parallax"></div>      
</div>
